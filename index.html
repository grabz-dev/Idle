<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Idle</title>
  <meta name="description" content="Description">
  <meta name="author" content="Grabz">

  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="wrap"></div>
  <div id="grass">
    <div id="dim"></div>
    <div id="enemies"></div>
  </div>

  <div class="ui">
    <div id="itemHeld"></div>
    <div class="child parent row">
      <div class="child parent col left-1">
        <div class="child parent col panel edge">
          <div class="child">Stats</div>
          <div class="child" id="stats">
            Time: <span data-id="time">0:00</span><br>
            Distance: <span data-id="distance">0</span> (Best: <span data-id="distanceBest"></span>)<br>
            Velocity: <span data-id="velocity">0</span> (Best: <span data-id="velocityBest"></span>)<br>
            Health: <span data-id="curHealth">0</span>/<span data-id="maxHealth">0</span><br>
            <button data-id="restart">Restart</button>
          </div>
        </div>
        <div class="child parent col panel edge no-top bottom-1-1">
          <div class="child">Equipment</div>
          <div class="child" id="equipment"></div>
        </div>
      </div>
      <div class="child parent col middle-1">
        <div class="child parent col top-1-2">
          <div id="clock">-:--</div>
        </div>
        <div class="child parent row bottom-1-2"></div>
      </div>
      <div class="child parent col right-1">
        <div class="child parent row top-1-3">
          <div class="child parent col panel edge left-1-3-1">
            <div class="child">Accumulator</div>
            <div class="child parent row" id="accumulator">
              <div class="container">
                <div class="liquid" data-id="valueHeight"></div>
                <div class="glass"></div>
                <div class="text top" data-id="storageMax">0</div>
                <div class="text middle" data-id="storageCur">0</div>
                <div class="text bottom" data-id="storageMin">0</div>
              </div>
              <div class="info">
                <div class="box">
                  Tier<br><span data-id="tier">0</span>
                </div>
              </div>
            </div>
          </div>
          <div class="child parent col panel edge no-left left-1-3-2">
            <div class="child">Forge</div>
            <div class="child parent col" id="forge">
              <div class="child parent row" id="forge">
                <div class="child edge no-left no-top box">
                  Tier:
                  <select data-id="selectTier"><option value="0" selected>0</option></select>
                </div>
              </div>
              <div class="child">
                <button data-id="forgeWeapon">Forge <span data-id="forgeItemCount">0</span> weapons (Cost: <span data-id="forgeItemCost">0</span>)</button><br>
                <button data-id="forgeArmor">Forge <span data-id="forgeItemCount">0</span> armors (Cost: <span data-id="forgeItemCost">0</span>)</button>
              </div>
            </div>
          </div>
        </div>
        <div class="child parent col panel edge no-top middle-1-3">
          <div class="child">Temporary Forge Box</div>
          <div class="child" id="backpack"></div>
        </div>
        <div class="child parent col panel edge no-top bottom-1-3">
          <div class="child">Pouch</div>
          <div class="child" id="pouch"></div>
        </div>
      </div>
    </div>
    <div class="child parent row bottom-0">
      <div id="footer">This game is in early development not meant for distribution. Your save will be deleted. <a href=https://github.com/grabz-dev>For contact, see my GitHub bio.</a></div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
