<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Idle</title>
  <meta name="description" content="Description">
  <meta name="author" content="Grabz">

  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="wrap"></div>
  <div id="grass">
    <div id="dim"></div>
  </div>

  <div class="ui">
    <div id="itemHeld"></div>
    <div class="child parent col left-1">
      <div class="child parent col panel edge">
        <div class="child">Stats</div>
        <div class="child" id="stats">
          Wave: <span data-id="wave">0</span><br>
          Health: <span data-id="curHealth">0</span>/<span data-id="maxHealth">0</span>
        </div>
      </div>
      <div class="child parent col panel edge no-top bottom-1-1">
        <div class="child">Equipment</div>
        <div class="child" id="equipment"></div>
      </div>
    </div>
    <div class="child parent col middle-1">
      <div class="child parent col top-1-2">
        <div id="clock">-:--</div>
      </div>
      <div class="child parent row bottom-1-2">
        <div id="enemies"></div>
      </div>
    </div>
    <div class="child parent col right-1">
      <div class="child parent col panel edge top-1-3">
        <div class="child">Backpack</div>
        <div class="child" id="backpack"></div>
      </div>
      <div class="child parent col panel edge no-top bottom-1-3">
        <div class="child">Pouch</div>
        <div class="child" id="pouch"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
